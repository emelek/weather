<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>VKPhotosGeoLocation</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 3,
    center: {lat: 0, lng: -180},
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

  var flightPlanCoordinates = [
  {lat: 49.043091, lng: 41.038962},
  {lat: 50.539669420347906, lng: 45.1447083428406},
{lat: 51.595111618310376, lng: 36.670179343140376},
{lat: 52.172528734924114, lng: 37.51100600389839},
{lat: 52.12612583443888, lng: 35.411518740105976},
{lat: 52.75288650036996, lng: 36.59590510765739},
{lat: 52.70648359988473, lng: 34.496417843864975},
{lat: 53.33324426581581, lng: 35.68080421141639},
{lat: 53.69546064010711, lng: 36.86672128195516},
{lat: 53.649057739621874, lng: 34.767234018162746},
{lat: 54.011274113913174, lng: 35.95315108870152},
{lat: 54.62507115752949, lng: 34.841326826847215},
{lat: 56.29570520812391, lng: 35.4840412805469},
{lat: 57.966339258718335, lng: 36.12675573424658},
{lat: 59.222237783629424, lng: 37.30196588359271},
{lat: 59.251252040428554, lng: 38.12145241362379},
{lat: 58.459162368040694, lng: 42.439402616080564},
{lat: 53.36415622013599, lng: 42.2137649578467},
{lat: 56.22966955319534, lng: 48.125933201229074},
{lat: 53.72381257920687, lng: 50.40908471304631},
{lat: 56.03136045573423, lng: 49.86860085802927}
  ];
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  flightPath.setMap(map);
}
    </script>
    <!-- Здесь добавляем API ключ -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-mtpAatxoSIN1bnGmkzfsFW_5tpwX_kw&signed_in=true&callback=initMap"></script>
  </body>
</html>
